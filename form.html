<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/9eca88f903.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>kredzaim</title>
</head>
<body>
		<div class="wrapper">
		<div class="form-inner">
			<header>
				<div class="header-inner formpage">
					<div class="container">
						<div class="header-row">
							<div class="logo">
								<div class="logo-left">Kredzaim</div>
								<div class="logo-right">Только выгодные <br>условия</div>
							</div>
							<img class="logo-background desktop" src="img/green_elips_header.png" alt="">
							<img class="logo-background mob" src="img/header_green_bg_mob.png" alt="">
							<div class="white-round-header"></div>
						</div>
						<div class="form-container">
							<h1 class="form-header">Контактная информация</h1>
							<form class="contact-form" action="" method="post">
								<input type="text" placeholder="Имя">
								<input type="email" placeholder="Email">
								<input type="tel" placeholder="Телефон">
								<div class="confidency check">
									<input type="checkbox" id="checkbox-id">
									<label for="checkbox-id">
										<span class="desktop">Даю согласие на обработку персональных данных и получение материалов рекламного <br>
										характера, а также с публичной офертой и документами. Документы с условиями.</span>
										<span class="mob">Даю согласие на обработку персональных данных</span>
									</label>
								</div>
								<button>Продолжить</button>
							</form>
						</div>
					</div>

				</div>
				<div class="form-green-round-left"></div>
				<div class="form-green-round-right"></div>
				<img class="header-background desktop" src="img/form_bg.png" alt="">
				<img class="header-background mob" src="img/form_bg_mob.png" alt="">
			</header>
		</div>
	</div>
</body>
</html>
